<!DOCTYPE HTML>
<html>
   
    <head>
        <link rel="stylesheet" href="style.css">                 
    </head>
    <body>      
        <div class="cc-black-box">
            <div class="cc-title">        
                <b>Net Promoter Score(NPS)<sup>&#174</sup></b>
            </div>            
            <div class="cc-chart-NPS">
                <div class="cc-chart">
                    <div id="cc-detract-chart"> </div>
                    <div id="cc-passive-chart"> </div>                       
                    <div id="cc-promoter-chart"> </div>                                  
                </div>
            
                <div class="cc-NPS">                                                            
                    <div class="cc-display-NPS" > <b>NPS SCORE</b> </div>
                    <div id="cc-display-NPS-value"> </div>
                </div>
            </div>
        
            <div class="cc-labels">
                <div class="cc-label">    
                    <div> Detractors </div>                                        
                    <div class="cc-label-dim">
                        <div class="cc-label-prop"> </div>                                                       
                        <div id="cc-detractors-percent"> </div>
                    </div>
                </div>
            
                <div class="cc-label">              
                    <div> Passives </div>
                    <div class="cc-label-dim">                                
                        <div class="cc-label-prop" > </div>                                 
                        <div id="cc-passives-percent"> </div>                                  
                    </div>
                </div>
            
                <div class="cc-label">                                        
                    <div> Promoters </div>                                
                    <div class="cc-label-dim">                                
                        <div class="cc-label-prop"> </div>                                   
                        <div id="cc-promoters-percent"> </div>                                       
                    </div>
                </div>                       
            </div>       
        </div>
        <script src="nps.js"></script>
    </body>
</html>
